<!DOCTYPE html>

{% extends "base.html" %}
  {% block body_block %}
  <br>
  <br>
  <h1>
    {{uname}}
  </h1>
    <table class="table table-dark" style="margin-top:50px;">
        <thead>
            <tr>
            <th scope="col">Profile</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            </tr>
        </thead>
        {% for i in profiles %}
        <tbody>
            <tr>
            <td>{{i.profile}}</td>
            <td>{{i.sDate}}</td>
            <td>{{i.eDate}}</td>
            </tr>
        </tbody>
        {% endfor %}   
        </table>

        <br>
        <br>
        <br>
        <a class="btn btn-info" href="{% url "all_profile" %}">Go to all user profiles</a>
        
    

  {% endblock %}
