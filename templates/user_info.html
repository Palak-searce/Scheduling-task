<!DOCTYPE html>

{% extends "base.html" %}
  {% block body_block %}

    {% for key, values in data.items %}
    
        {% for v in values %}

        <div class="card border-info mb-3" style="max-width: 18rem; float:left; margin:50px;">
            <div class="card-header"> <strong>Username : {{key}} </strong></div>
            <div class="card-body text-info">
              <h5 class="card-title"> <strong> profile</strong> : {{v.profile}}</h5>
              <p class="card-text"><strong> StartDate</strong> : {{v.sDate}} </p>
              <p class="card-text"><strong> EndDate</strong> : {{v.eDate}}</p>          
            </div>
        </div>
                
        {% endfor %}
    
    {% endfor %}

    
  {% endblock %}
